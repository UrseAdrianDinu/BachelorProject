<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="department">
      <h2 data-cy="departmentDetailsHeading"><span>Department</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ department.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ department.name }}</span>
        </dd>
        <dt><span>Code</span></dt>
        <dd>
          <span>{{ department.code }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ department.email }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ department.description }}</span>
        </dd>
        <dt><span>Parent Dept</span></dt>
        <dd>
          <div *ngIf="department.parentDept">
            <a [routerLink]="['/department', department.parentDept.id, 'view']">{{ department.parentDept.id }}</a>
          </div>
        </dd>
        <dt><span>Company</span></dt>
        <dd>
          <div *ngIf="department.company">
            <a [routerLink]="['/company', department.company.id, 'view']">{{ department.company.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/department', department.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
