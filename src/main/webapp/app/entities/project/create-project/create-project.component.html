<div style="background-color: #90e0ef; height: calc(100vh - 61.38px)">
  <ng-container>
    <div class="card jh-card" style="background-color: #90e0ef">
      <div class="d-flex" style="margin-left: 30px; margin-top: 20px">
        <div class="col-8">
          <form name="createForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="createForm">
            <h2 id="jhi-project-heading" data-cy="ProjectCreateUpdateHeading">Create a Project</h2>

            <div>
              <jhi-alert-error></jhi-alert-error>

              <div class="row-md-3">
                <label class="form-label" for="field_name">Name</label>
                <input
                  type="text"
                  class="form-control"
                  name="name"
                  id="field_name"
                  data-cy="name"
                  formControlName="name"
                  style="background-color: #caf0f8"
                />
                <div *ngIf="createForm.get('name')!.invalid && (createForm.get('name')!.dirty || createForm.get('name')!.touched)">
                  <small class="form-text text-danger" style="font-weight: bold" *ngIf="createForm.get('name')?.errors?.required">
                    This field is required.
                  </small>
                </div>
              </div>

              <div class="row-md-3" style="margin-top: 10px">
                <label class="form-label" for="field_code">Code</label>
                <input
                  type="text"
                  class="form-control"
                  name="code"
                  id="field_code"
                  data-cy="code"
                  formControlName="code"
                  style="background-color: #caf0f8"
                />
                <div *ngIf="createForm.get('code')!.invalid && (createForm.get('code')!.dirty || createForm.get('code')!.touched)">
                  <small class="form-text text-danger" style="font-weight: bold" *ngIf="createForm.get('code')?.errors?.required">
                    This field is required.
                  </small>
                </div>
              </div>

              <div class="row-md-3" style="margin-top: 10px">
                <label class="form-label" for="field_domain">Domain</label>
                <input
                  type="text"
                  class="form-control"
                  name="domain"
                  id="field_domain"
                  data-cy="domain"
                  formControlName="domain"
                  style="background-color: #caf0f8"
                />
              </div>

              <div class="row-md-3" style="margin-top: 10px">
                <label class="form-label" for="field_description">Description</label>
                <input
                  type="text"
                  class="form-control"
                  name="description"
                  id="field_description"
                  data-cy="description"
                  formControlName="description"
                  style="background-color: #caf0f8"
                />
              </div>

              <div class="row-md-3" style="margin-top: 10px">
                <label class="form-label" for="field_startDate">Start Date</label>
                <div class="input-group">
                  <input
                    id="field_startDate"
                    data-cy="startDate"
                    type="text"
                    class="form-control"
                    name="startDate"
                    ngbDatepicker
                    #startDateDp="ngbDatepicker"
                    formControlName="startDate"
                    style="background-color: #caf0f8"
                  />
                  <button type="button" class="btn btn-secondary" (click)="startDateDp.toggle()">
                    <fa-icon icon="calendar-alt"></fa-icon>
                  </button>
                </div>
              </div>

              <div class="row mb-3" style="margin-top: 10px">
                <label class="form-label col-auto" for="field_billable">Billable</label>
                <div class="col-md-6">
                  <input
                    type="checkbox"
                    class="form-check form-check-lg"
                    name="billable"
                    id="field_billable"
                    style="transform: scale(1.5)"
                    data-cy="billable"
                    formControlName="billable"
                  />
                </div>
              </div>
            </div>

            <div>
              <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
                <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
              </button>

              <button
                type="submit"
                id="save-entity"
                data-cy="entityCreateSaveButton"
                [disabled]="createForm.invalid || isSaving"
                class="btn btn-primary"
              >
                <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-container>
</div>
