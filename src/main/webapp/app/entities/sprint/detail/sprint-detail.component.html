<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="sprint">
      <h2 data-cy="sprintDetailsHeading"><span>Sprint</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ sprint.id }}</span>
        </dd>
        <dt><span>Number</span></dt>
        <dd>
          <span>{{ sprint.number }}</span>
        </dd>
        <dt><span>Status</span></dt>
        <dd>
          <span>{{ sprint.status }}</span>
        </dd>
        <dt><span>Goal</span></dt>
        <dd>
          <span>{{ sprint.goal }}</span>
        </dd>
        <dt><span>Start Date</span></dt>
        <dd>
          <span>{{ sprint.startDate | formatMediumDate }}</span>
        </dd>
        <dt><span>End Date</span></dt>
        <dd>
          <span>{{ sprint.endDate | formatMediumDate }}</span>
        </dd>
        <dt><span>Phase</span></dt>
        <dd>
          <div *ngIf="sprint.phase">
            <a [routerLink]="['/phase', sprint.phase.id, 'view']">{{ sprint.phase.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/sprint', sprint.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
