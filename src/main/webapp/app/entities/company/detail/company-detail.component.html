<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="company">
      <h2 data-cy="companyDetailsHeading"><span>Company</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ company.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ company.name }}</span>
        </dd>
        <dt><span>Crn</span></dt>
        <dd>
          <span>{{ company.crn }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ company.description }}</span>
        </dd>
        <dt><span>Email</span></dt>
        <dd>
          <span>{{ company.email }}</span>
        </dd>
        <dt><span>Street Adress</span></dt>
        <dd>
          <span>{{ company.streetAdress }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <span>{{ company.city }}</span>
        </dd>
        <dt><span>Country</span></dt>
        <dd>
          <span>{{ company.country }}</span>
        </dd>
        <dt><span>Ceo Name</span></dt>
        <dd>
          <span>{{ company.ceoName }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/company', company.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
